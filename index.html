<!DOCTYPE= html>
<html>
<head lang="en-us">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Battle Everypony</title>
</head>
<body>
    <h1>Battle Everypony</h1>
    <h2>Choose your character, then battle your enemies one by one until they are all defeated!</h2>
    <div id="option-box" class="row">
            <div class="col-md-3">
                <img id="twilight" class= "img pony" value="140"  src="assets/images/twilight.png">
            </div>
            <div class="col-md-3">
                <img id="celestia" class="img pony" value="160" src="assets/images/celestia.png">
            </div>
            <div class="col-md-3">
                <img id="nightmare" class="img pony" value="180" src="assets/images/nightmare.png">
            </div>
            <div class="col-md-3">
                <img id="discord" class = "img pony" value= "200" src="assets/images/discord.png">
            </div>
    </div>

    <div class="row"> 
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <div class= "card bg-light">
                    <div class="card-header">
                            <h4 class="card-title">Enemies</h4>
                    </div>
                    <div id="enemy-box" class="card-body">
                    </div>
                </div>
            </div>
       
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-3">
            <div class= "card">
                <div class="card-header text-white bg-info">
                    <h4 class="card-title">Hero</h4>
                </div>
                <div id="hero-box" class="card-body">
                </div>
                <div id="hero-health" class="card-footer">
                </div>
            </div>
        </div>

        <div class="col-md-2"> 
            <div class="text-center">
                    <div id="attack-button"></div>
                    <div id="attack-nar"></div>
                    <div id="message-box"></div>
                    <div id="restart"></div>
            </div> 
           
        </div>

        <div class="col-md-3">
                <div class= "card">
                    <div class="card-header text-white bg-danger">
                        <h4 class="card-title">Challenger</h4>
                    </div>
                    <div id="challenger-box" class="card-body">
                    </div>
                    <div id="challenger-health" class="card-footer"></div>
                </div>
            </div>
    </div>
<!--<button id="restart-button" class="btn btn-success">Restart</button>  -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
