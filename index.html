<!DOCTYPE= html>
<html>
<head lang="en-us">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Battle Everypony</title>
</head>
<body>
    <h1>Battle Everypony</h1>
    <h2>Choose your character, then battle your enemies one by one until they are all defeated!</h2>
    <div id="option-box" class="row">
            <div class="col-md-3">
                <img id="twilight" class= "img pony" value="125"  src="assets/images/twilight.png">
            </div>
            <div class="col-md-3">
                <img id="celestia" class="img pony" value="175" src="assets/images/celestia.png">
            </div>
            <div class="col-md-3">
                <img id="nightmare" class="img pony" value="150" src="assets/images/nightmare.png">
            </div>
            <div class="col-md-3">
                <img id="discord" class = "img pony" value= "200" src="assets/images/discord.png">
            </div>
    </div>

    <div class="row"> 
        <div class= "panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Enemies</h3>
            </div>
            <div id="enemy-box" class="panel-body">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
        </div>

        <div class="col-md-3">
            <div class= "panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Hero</h3>
                </div>
                <div id="hero-box" class="panel-body">
                </div>
                <div id="hero-health" class="panel-footer">
                </div>
            </div>
        </div>

        <div class="col-md-2">    
            <div id="attack-button"></div>
            <div id="attack-nar"></div>
            <div id="message-box"></div>
            <div id="restart"></div>
        </div>

        <div class="col-md-3">
                <div class= "panel panel-danger">
                    <div class="panel-heading">
                        <h3 class="panel-title">Challenger</h3>
                    </div>
                    <div id="challenger-box" class="panel-body">
                    </div>
                    <div id="challenger-health" class="panel-footer"></div>
                </div>
            </div>
    </div>
<!--<button id="restart-button" class="btn btn-success">Restart</button>  -->

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
